<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008571;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5050;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Magnifying glass -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="5" opacity="0.9"/>
  <line x1="65" y1="65" x2="80" y2="80" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  <!-- Two overlapping photo frames inside -->
  <rect x="35" y="35" width="20" height="20" fill="none" stroke="white" stroke-width="2" opacity="0.8" rx="2"/>
  <rect x="45" y="45" width="20" height="20" fill="none" stroke="white" stroke-width="2" opacity="0.8" rx="2"/>
</svg>
